{% extends 'Montre_Connecte/layout.html' %}

{% block content %}
  <!-- Main Content -->
        <div id="content">
  
          <!-- Topbar -->
          <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow justify-content-center" style="text-align: center;">
  
            
  
            
            <!-- Topbar Navbar -->
                
            
                <h1 class="h3 mb-0 text-gray-800">Liste Des Participants</h1>
            
          </nav>
          <!-- End of Topbar -->
  
          <!-- Begin Page Content -->
          <div class="container-fluid">
  
            <!-- Page Heading -->
  
            <!-- Content Row -->
                      
						<div class="col-20 col-xl-12">
							<div class="card">
								
								<table class="table table-striped table-hover">
									<thead>
										<tr>
                        <th>Id</th>
										    <th>Email</th>
                        <th>Genre</th>
                        <th>Date naissance</th>
                        <th>Action</th>
                    </tr>
									</thead>
									<tbody>
										  {% for stud in particip %}  
                          <tr>
                          <td>{{stud.id}}</td>
                            <td>{{stud.email}}</td>
                            <td>{{stud.genre}}</td>
                            <td>{{ stud.date_naiss }}</td>
                            <td><a class="btn btn-success" href="{% url 'detail' id=stud.id%}" role="button"><i class="far fa-eye"></i></a></td>
                          </tr>
                        {% endfor %} 
                    
									</tbody>
								</table>
							</div>
						</div>











                
            <!-- Content Row -->
  
              
              
  
          </div>
          <!-- /.container-fluid -->
  
        </div>
        <!-- End of Main Content -->

{% endblock content %}
